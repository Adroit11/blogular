<div class="col-sm-12 col-md-9">
   <div class="row article" ng-repeat="article in ArticlesCtrl.articles">
      <div class="col-sm-4">
         <a href="#" class="">
            <img
                  ng-src="{{article.pictureUrl}}"
                  class="img-responsive">
         </a>
         <div class="actionBar text-right">
            <div class="btn-group" role="group">
               <a href="#/articles/edit/{{article.id}}" class="btn btn-default" title="Edit">
                  <i class="fa fa-pencil-square-o"></i>
               </a>
               <button class="btn btn-default" title="Delete"
                       ng-click="ArticlesCtrl.deleteArticle($index)">
                  <i class="fa fa-trash"></i>
               </button>
            </div>
         </div>
      </div>
      <div class="col-sm-8">
         <h3 class="title">{{article.title | uppercase}}</h3>
         <p>{{article.content}}</p>

         <p class="text-muted">
            <span ng-show="article.author">Presented by <a href="#">{{article.author}}</a></span><br>
            Date <a href="#">{{article.published | date}}</a>
         </p>
      </div>
   </div>
</div>

<div class="col-md-3 hidden-xs hidden-sm sidebar">
   <div class="new-article text-center">
      <a class="btn btn-primary" data-toggle="modal" data-target="#newArticleModal">
         Add new article
      </a>
   </div>
   <h4>Search</h4>
   <div class="input-group">
      <input type="text" class="form-control" placeholder="Search..." aria-describedby="search-icon">
      <span class="input-group-addon" id="search-icon"><i class="fa fa-search"></i></span>
   </div>
   <div id="demo" class="collapse in">
      <hr>
      <div class="list-group list-group">
         <h4 class="">Category</h4>
         <a href="#" class="list-group-item"><span class="badge">25</span> All</a>
         <a href="#" class="list-group-item"><span class="badge">22</span> Technology</a>
         <a href="#" class="list-group-item"><span class="badge">2</span> Social</a>
         <a href="#" class="list-group-item"><span class="badge">1</span> Media</a>
         <a href="#" class="list-group-item"><span class="badge">1</span> News</a>
      </div>
   </div>
   <hr>
</div>

<ng-include src="'app/articles/newArticle/newArticle.html'"
            ng-controller="NewArticleController as NewArticleCtrl"></ng-include>
