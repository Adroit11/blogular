<!doctype html>
<html ng-app="blogularApp">
<head>
   <meta charset="utf-8">
   <title>blogular</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width">

   <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

   <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
   <!-- bower:css -->
   <!-- run `gulp inject` to automatically populate bower styles dependencies -->
   <!-- endbower -->
   <!-- endbuild -->

   <!-- build:css({.tmp/serve,src}) styles/app.css -->
   <!-- inject:css -->
   <!-- css files will be automatically insert here -->
   <!-- endinject -->
   <!-- endbuild -->
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
   <div class="container">
      <div class="navbar-header">
         <a class="navbar-brand" href="https://github.com/AshDevFr" target="_blank">
            <img src="assets/images/BearsJS_Dark_Small.png" alt="">
         </a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
         <ul class="nav navbar-nav">
            <li><a href="/index.html">Home</a></li>
            <li class="active"><a href="/articles.html">Articles</a></li>
         </ul>
      </div>
   </div>
</nav>

<div class="container main">
   <div ng-controller="ArticlesController">
      <div class="col-sm-12 col-md-9">
         <div class="row article" ng-repeat="article in articles">
            <div class="col-sm-4">
               <a href="#" class="">
                  <img
                        ng-src="{{article.pictureUrl}}"
                        class="img-responsive">
               </a>
            </div>
            <div class="col-sm-8">
               <h3 class="title">{{article.title}}</h3>
               <p>{{article.content}}</p>

               <p class="text-muted">
                  <span ng-show="article.author">Presented by <a href="#">{{article.author}}</a></span><br>
                  Date <a href="#">{{article.published}}</a>
               </p>

            </div>
         </div>
      </div>

      <div class="col-md-3 hidden-xs hidden-sm sidebar">
         <div class="new-article text-center">
            <a class="btn btn-primary" data-toggle="modal" data-target="#newArticleModal">
               Add new article
            </a>
         </div>
         <hr>
      </div>

      <ng-include src="'app/articles/newArticle/newArticle.html'" ng-controller="NewArticleController"></ng-include>

   </div>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>
</html>
